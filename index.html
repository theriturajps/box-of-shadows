	<body>
		<div class="box" id="main-box">
			<h1>The Box of Shadows</h1>

			<div class="controls">
				<!-- Circular Color Inputs -->

				<div id="color-container">
					<!-- Body Color Input -->

					<div class="control" data-theme="light" id="body-color-div-1">
						<input type="color" name="body-bg-color" id="body-color-input-1" value="#e33afc" />
						<label class="color-label" for="body-color-input-1">Body Color</label>
					</div>

					<div class="control" data-theme="dark" id="body-color-div-2">
						<input type="color" name="body-bg-color" id="body-color-input-2" value="#161616" />
						<label class="color-label" for="body-color-input-2">Body Color</label>
					</div>

					<!-- Shadow Color Input -->

					<div class="control" data-theme="light" id="shadow-color-div-1">
						<input type="color" name="color" id="shadow-color-input-1" value="#16001a" data-suffix=";" />
						<label class="color-label" for="shadow-color-input-1">Shadow Color</label>
					</div>

					<div class="control" data-theme="dark" id="shadow-color-div-2">
						<input type="color" name="color" id="shadow-color-input-2" value="#55006c" data-suffix=";" />
						<label class="color-label" for="shadow-color-input-2">Shadow Color</label>
					</div>

					<!-- Box Color Input -->

					<div class="control" data-theme="light" id="box-color-div-1">
						<input type="color" name="box-bg-color" id="box-color-input-1" value="#ffffff" />
						<label class="color-label" for="box-color-input-1">Box Color</label>
					</div>

					<div class="control" data-theme="dark" id="box-color-div-2">
						<input type="color" name="box-bg-color" id="box-color-input-2" value="#262225" />
						<label class="color-label" for="box-color-input-2">Box Color</label>
					</div>
				</div>

				<!-- Inset Checkbox -->

				<div class="control">
					<label for="inset">Inset</label>
					<input id="inset" type="checkbox" name="inset" value="" />
				</div>

				<!-- Horizontal Offset Range -->

				<div class="control">
					<div class="d-flex">
						<label for="horizontal-range">Horizontal Offset:</label>
						<span name="x" id="x-span">20px</span>
					</div>
					<input
						class="range"
						type="range"
						id="horizontal-range"
						name="x"
						max="200"
						min="-200"
						value="20"
						data-suffix="px"
					/>
				</div>

				<!-- Vertical Offset Range -->

				<div class="control">
					<div class="d-flex">
						<label for="vertical-range">Vertical Offset:</label>
						<span name="y" id="y-span">20px</span>
					</div>
					<input
						class="range"
						type="range"
						id="vertical-range"
						name="y"
						max="200"
						min="-200"
						value="20"
						data-suffix="px"
					/>
				</div>

				<!-- Blur Radius Range -->

				<div class="control">
					<div class="d-flex">
						<label for="blur-range">Blur Radius:</label>
						<span name="blur" id="blur-span">0px</span>
					</div>
					<input class="range" type="range" id="blur-range" name="blur" max="200" min="0" value="0" data-suffix="px" />
				</div>

				<!-- Spread Radius Range -->

				<div class="control">
					<div class="d-flex">
						<label for="spread-range">Spread Radius:</label>
						<span name="spread" id="spread-span">0px</span>
					</div>
					<input
						class="range"
						type="range"
						id="spread-range"
						name="spread"
						max="200"
						min="0"
						value="0"
						data-suffix="px"
					/>
				</div>
			</div>

			<!-- CSS Code Lines -->

			<div id="code" class="css-code">
				<p id="first"><span>-webkit-box-shadow:</span></p>
				<p id="second"><span>-moz-box-shadow:</span></p>
				<p id="third"><span>box-shadow:</span></p>
			</div>

			<!-- Bottom Buttons -->

			<div id="button-container">
				<button id="reset-button" onclick="resetValues()" aria-label="reset">Reset</button>
				<button id="copy-button" data-clipboard-target="#code" class="copy" aria-label="copy CSS">Copy CSS</button>
				<button id="theme-toggle" onclick="switchMode()" aria-label="switch to light or dark mode"></button>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
